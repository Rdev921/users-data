<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="info">
            <img src="https://www.timeoutdubai.com/cloud/timeoutdubai/2023/05/22/gigs-in-dubai-1.png" alt="poster_image" id="image">
            <input type="text" placeholder="Enter the name " class="event_name"
            id="name">
            <textarea class="desc" id="desc"></textarea>
            <input type="date" class="event_date" id="date">
            <input type="text" placeholder="Enter location" class="event_location"
            id="location">
            <select id="category" name="category">
                <option value="Music">Music</option>
                <option value="Sports">Sports</option>
                <option value="Workshop">Workshop</option>
            </select>
            <input type="number" placeholder="price" id="price">
            <button type="submit">Post</button>
        </form>
    </div>
    <script src="./js/dashboard.js"></script>
</body>
</html>
